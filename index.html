<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/playground.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="./styles/modal.css">
  <link rel="stylesheet" href="./styles/responsive.css">
  <link rel="stylesheet" href="./styles//bgSound.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>

  <main class="main-container">
    <!-- header -->
    <header>
      <div class="banner">
        <img src="./images/logo.svg" class="logo" alt="logo" />
        <div class="score-board">
          <p class="score-board_title">score</p>
          <p class="score-board_count">0</p>
        </div>
      </div>
    </header>

    <div class="bg-sound-container">
      <button class="toggle-bg-sound">play bg sound</button>
    </div>

    <!-- playground -->
    <section class="playground">
      <div class="playground-outer">
      </div>
    </section>
  </main>

  <!-- footer -->
  <footer>
    <button class="mode-btn">mode 1</button>
    <button class="rule-btn">Rules</button>

  </footer>

  <script src="./main.js"></script>
</body>

</html>
